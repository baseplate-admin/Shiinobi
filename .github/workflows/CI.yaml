name: CI

on: [push]

permissions:
    contents: write
    pull-requests: write

defaults:
    run:
        shell: bash
jobs:
    test:
        runs-on: ${{ matrix.os }}
        name: Python ${{ matrix.python-version }} - ${{ matrix.os }} sample
        strategy:
            matrix:
                os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
                python-version: [
                        # '3.9',
                        # '3.10',
                        # '3.11',
                        '3.13.0-rc.1',
                        # 'pypy-3.10'
                    ]

        continue-on-error: true

        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
            - uses: actions/checkout@v4
            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  virtualenvs-create: true
                  virtualenvs-in-project: true
            - name: Install python dependencies
              run: |
                  poetry install

            - name: Optional build headers
              run: sudo apt-get install python3-dev
              if: runner.os == 'Linux'

            - name: Run pyinstaller
              run: |
                  poetry run poe build-cli

            - uses: actions/upload-artifact@v4
              with:
                  name: ${{ runner.os }}-${{ matrix.python-version }}-package
                  path: dist/*
                  retention-days: 90
                  compression-level: 9

    merge:
        runs-on: ubuntu-latest
        needs: [test]
        if: github.actor == 'dependabot[bot]' # Detect that the PR author is dependabot
        steps:
            - uses: actions/checkout@v4
            - name: Enable auto-merge for Dependabot PRs
              run: gh pr merge --auto --merge "$PR_URL" # Use Github CLI to merge automatically the PR
              env:
                  PR_URL: ${{github.event.pull_request.html_url}}
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    release:
        runs-on: ubuntu-latest
        if: "startsWith(github.ref, 'refs/tags/')"
        needs: [test]
        steps:
            - uses: actions/checkout@v4
            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  virtualenvs-create: true
                  virtualenvs-in-project: true
            - name: Install python dependencies
              run: |
                  poetry install --sync --no-interaction --no-root
                  poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}

            - name: Publish
              run: |
                  poetry publish --build
